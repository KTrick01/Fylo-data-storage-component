<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution {position: absolute; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.082); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); width: max-content; margin: 1rem auto; font-size: clamp(5px, 2vw, 12px); font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
 
</head>
<body>
  <main class="main">
    <div class="data">

      <div class="data__icons">

        <img src="images/logo.svg" alt="">

        <div class="icon__wrap">
          <a href="#"><img src="images/icon-document.svg" alt=""></a>
          <a href="#"><img src="images/icon-folder.svg" alt=""></a>
          <a href="#"><img src="images/icon-upload.svg" alt=""></a>
  
        </div>

      </div>

      <div class="data__bar">
        <p class="data__storage-message">Youâ€™ve used <strong>815 GB</strong>  of your storage</p>

        <label class="bar__label">
          <div class="float__gb">
            <p><strong>185</strong> GB Left</p>
          </div>
          <input type="range" value="80" class="data__range">
        </label>
        

        <div class="data__gb">
          <strong>0 GB</strong>
          <strong>1000 GB</strong>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
  
</body>
</html>
